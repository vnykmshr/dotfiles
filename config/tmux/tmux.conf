# Modern tmux configuration
# Professional setup with modern keybindings and appearance

# =============================================================================
# Core Settings
# =============================================================================

# Change prefix key to Ctrl-a (more comfortable than Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Set default terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Set shell
set-option -g default-shell /bin/zsh

# Increase scrollback buffer
set -g history-limit 10000

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable focus events
set -g focus-events on

# Reduce escape time for neovim
set -sg escape-time 0

# =============================================================================
# Key Bindings
# =============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Easy window navigation
bind -n S-Left previous-window
bind -n S-Right next-window

# Move windows
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1

# Copy mode vim bindings
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Quick session switching
bind s choose-tree -Zs

# =============================================================================
# Appearance
# =============================================================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=#1a1b26,fg=#a9b1d6

# Window status
setw -g window-status-current-style bg=#7aa2f7,fg=#1a1b26,bold
setw -g window-status-style bg=#363b54,fg=#a9b1d6

# Pane borders
set -g pane-border-style fg=#363b54
set -g pane-active-border-style fg=#7aa2f7

# Message styling
set -g message-style bg=#ff9e64,fg=#1a1b26

# =============================================================================
# Status Bar Configuration
# =============================================================================

# Status bar settings
set -g status-interval 1
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Left side: session name and window info
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=#363b54,fg=#7aa2f7]"

# Right side: system info
set -g status-right "#[fg=#a9b1d6]#(whoami)@#h #[fg=#7aa2f7]#[bg=#7aa2f7,fg=#1a1b26] %Y-%m-%d %H:%M:%S "

# Window status format
set -g window-status-format "#[bg=#363b54,fg=#a9b1d6] #I:#W "
set -g window-status-current-format "#[bg=#7aa2f7,fg=#1a1b26,bold] #I:#W "

