# eza configuration
# Modern replacement for ls with git integration and better defaults

# Default eza options (set via environment variable)
# These options apply to all eza commands unless overridden

# EZA_COLORS for customizing colors
export EZA_COLORS="
ur=1;32:uw=1;31:ux=1;36:ue=1;36:gr=1;32:gw=1;31:gx=1;36:tr=1;32:tw=1;31:tx=1;36:
su=1;37:sf=1;37:xa=1;34:
da=1;34:
in=1;33:
bl=1;33:co=1;33:pi=1;33:so=1;33:bd=1;33:cd=1;33:or=1;31:mi=1;31:
ex=1;32:
"

# Default options for different eza commands
export EZA_STANDARD_OPTIONS="--color=auto --group-directories-first --time-style=relative"
export EZA_DETAIL_OPTIONS="--long --binary --group --header --git --time-style=relative"
export EZA_TREE_OPTIONS="--tree --level=2 --color=auto"

# Icon support (if terminal supports it)
if [[ "$TERM_PROGRAM" == "iTerm.app" ]] || [[ "$TERM_PROGRAM" == "WezTerm" ]] || [[ "$TERMINAL_EMULATOR" == "JetBrains-JediTerm" ]]; then
    export EZA_ICON_SPACING=1
    export EZA_STANDARD_OPTIONS="$EZA_STANDARD_OPTIONS --icons"
    export EZA_DETAIL_OPTIONS="$EZA_DETAIL_OPTIONS --icons"
    export EZA_TREE_OPTIONS="$EZA_TREE_OPTIONS --icons"
fi

# Git integration options
export EZA_GIT_OPTIONS="--git --git-repos"